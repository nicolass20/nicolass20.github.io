<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>app-gastos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>



	<div class="container-fluid">
	
		<div class="row">

			<div class="col bg-info" style="width: 100%; height: 180px;">
				<h1 class="mt-4 ms-4 text-light">CALCULAR<br>GASTOS</h1>
			</div>



		</div>

	</div>
		
		
		<div class="container ">


			<div class="row">
				<div class="col-1"></div>






				<div class="col-10  ">

				<form action="#">


					<div class="row  d-flex align-items-center mt-5" style="height: 150px;" >

						<div class="col-6  "  >
							
		
							
		
							<label class="form-label">Ingrese un nombre</label>
							<input type="text" class="form-control " id="nom"  >
							
							
		
		
						</div>
		
						<div class="col-6" >
							
		
							<label class="form-label">Ingrese un gasto</label>
							<input type="number" class="form-control " id="gas" >
							
								
							
		
						</div>
		
						<div class="col-12 d-flex justify-content-center" >
		
							<button class=" btn-add btn-info mt-4" id="boton" type="reset" style="width: 100%;">
								+
							</button>
		
						</div>
		
					</div>


				</form>

			
		
						<div class="row mt-3">
		
							<div class=" li-container col-9 alert " role="alert" style="width: 100%;">
		
								<ul class="list-group" id="respuesta">
		
		
		
								</ul>
		
							</div>
		
						</div>
		
		
						<div class="row">
		
							<div class=" col-9 alert " role="alert" style="width: 100%;">
		
								<p class=" d-flex justify-content-center text-info" id="suma" style="font-size:30px ;"></p> 
								<p id="promedio" class=" d-flex justify-content-center" style="font-size:20px ;"></p>
		
		
							</div>
		
						</div>
		


				</div>

				<div class="col-1"></div>
			</div>
			


		</div>



	</div>
   

    <script src="script.js"></script>
</body>
</html>
